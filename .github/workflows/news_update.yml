name: DAILY_NEWS_COLLECTOR

on:
  schedule:
    - cron: '30 21 * * *' # 한국시간 매일 오전 6시 30분
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser oauth2client google-api-python-client

      - name: Run collector
        env:
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
        run: python news_collector.py
