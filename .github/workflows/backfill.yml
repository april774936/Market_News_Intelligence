name: AUTO_MARKET_COLLECTOR

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간 0분(정각)에 실행
  workflow_dispatch:      # 수동 버튼도 유지

jobs:
  collect_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser gspread oauth2client yfinance

      - name: Run Collector
        env:
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
        run: python news_collector.py
