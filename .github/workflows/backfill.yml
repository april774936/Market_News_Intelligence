name: MANUAL_BACKFILL

on:
  workflow_dispatch: # 사용자가 수동으로 실행 버튼을 누를 때 작동합니다.

jobs:
  backfill_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install feedparser gspread oauth2client

      - name: Run Backfill
        env:
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
        # 실행할 파이썬 파일 이름이 news_collector.py 인지 확인하세요!
        run: backfill_news.py
